<!DOCTYPE html>

<body>
<div align="center">
  <h1>تقويم الصلاة</h1>
    
<form class="form" action="javascript:update();">
	Latitude: <input type="text" value="39.325524" id="latitude" size="5" onchange="update();">&nbsp;
	Longitude: <input type="text" value="-82.095792" id="longitude" size="5" onchange="update();">&nbsp;
	Year: <input type="text" value="2011" id="year" size="5" onchange="update();">&nbsp;
	Time Zone: <input type="text" value="-5" id="timezone" size="5" onchange="update();">&nbsp;
	DST: 
	<select id="dst" size="1" style="font-size: 12px;" onchange="update()">
		<option value="auto" selected="selected">Auto</option>
		<option value="0">0</option>
		<option value="1">1</option>
    </select>&nbsp;
	Method: 
	<select id="method" size="1" style="font-size: 12px;" onchange="update()">
		<option value="MWL">Muslim World League (MWL)</option>
		<option value="ISNA" selected="selected">Islamic Society of North America (ISNA)</option>
		<option value="Egypt">Egyptian General Authority of Survey</option>
		<option value="Makkah">Umm al-Qura University, Makkah</option>
		<option value="Karachi">University of Islamic Sciences, Karachi</option>
		<option value="Jafari">Shia Ithna-Ashari (Jafari)</option>
		<option value="Tehran">Institute of Geophysics, University of Tehran</option>
    </select>
</form>
